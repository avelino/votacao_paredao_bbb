{% base "base.html" %}

{% piece "title" %}Application - My Documents{% endpiece %}

{% piece "content" %}
<ul>
    <li><a href="create/">Create a new Document</a></li>
</ul>

<h2>Document list</h2>

<ul>
    {% for doc in documents %}

    {% endfor %}
</ul>
{% endpiece %}
