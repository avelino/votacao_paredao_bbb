{% base "admin/base_with_no_middle.html" %}

{% piece "title" %}Stats{% endpiece %}

{% piece "content" %}
<style>
    #stats-container>.box>.body {
        padding-left: 10px;
    }
</style>

<div id="stats-container">
    {% for box in boxes %}
    <div class="box">
        {% if box.title %}<h2>{{ box.title }}</h2>{% endif %}
        <div class="body">{{ box.body }}</div>
    </div>
    {% endfor %}
</div>

<script>
    london_admin.page_type = 'stats';
</script>
{% endpiece %}
